<base href="{blogurl}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{title}</title>

<!-- tinyMCE Editor Script -->
<script type="text/javascript" src="tpl/Adminpage/jscripts/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript" src="./tpl/Adminpage/jscripts/tiny_mce/tiny_mce_gzip.js"></script>

<script type="text/javascript">
tinyMCE_GZ.init({
		plugins : "inlinepopups",
		themes : 'advanced',
		languages : 'en',
		disk_cache : true,
		debug : false
});
</script>

<script type="text/javascript">
tinyMCE.init({
    // General options
    mode : "exact",
    elements : "contents",
    theme : "advanced",
    width : "850",
    height : "700",		

    plugins : "inlinepopups",

    // Theme options
    theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,bullist,numlist,|,undo,redo,|,link,unlink,anchor,image,code,|,forecolor,backcolor",
    theme_advanced_buttons2 : "styleselect,formatselect,fontselect,fontsizeselect",
    theme_advanced_buttons3 : "",

    theme_advanced_toolbar_location : "top",
    theme_advanced_toolbar_align : "left",
    theme_advanced_statusbar_location : "bottom",
    theme_advanced_resizing : true

});
</script>
<!-- tinyMCE Editor Script End -->

<link href="tpl/Adminpage/style/admin.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="container">
    	<div id="header"><a href=""><img src="tpl/Adminpage/images/admin_logo.gif" /></a><span class="beta">beta 2.0</span></div>
        <div id="nav">
            <p>
                <span><a href="./?go=admin&action=dashboard">公告板</a></span>
                <span class="actived"><a href="./?go=admin&action=post">文章管理</a></span>
                <span><a href="./?go=admin&action=photo">相册管理</a></span>
                <span><a href="./?go=admin&action=comment">评论管理</a></span>
                <span><a href="./?go=admin&action=category">分类管理</a></span>
                <span><a href="./?go=admin&action=attachment">附件管理</a></span>
                <span><a href="./?go=admin&action=message">留言管理</a></span>
                <span><a href="./?go=admin&action=link">链接管理</a></span>
                <span><a href="./?go=admin&action=user">用户管理</a></span>
                <span><a href="./?go=admin&action=data">数据管理</a></span>
                <span><a href="./?go=admin&action=system">系统设置</a></span>
            </p>
            <span class="bold quit"><a href="./">博客首页</a> | <a href="./?go=admin&action=logout">退出登录</a></span>
        </div>
        <div id="center">
            <div class="sideBar">
                <ul>
                    <li><a href="./?go=admin&action=post&mode=new">发布文章</a></li>
                    <li><a href="./?go=admin&action=post&mode=manage">文章管理</a></li>
                    <li><a href="./?go=admin&action=post&mode=draft">草&nbsp;稿&nbsp;箱</a></li>
                </ul>
            </div>
            <div class="mainbody">
                <div class="title_pan bold">发布文章</div>
                <div class="inner_box">
                    <!--文章表单-->
                    <form name="NewLog" action="./?go=admin&action=post&mode=new" method="post">

                    <p>文章标题：<input name="title" type="text" class="input" size="50" /></p>
                    <p>选择分类：
                    <select name="category">
                                    
                    <!-- BEGIN category -->

                    <option value="{eid}">{name}</option>

                    <!-- END category -->

                    </select>
                    <p>置顶：<input name="on_top" type="checkbox"/></p>
                    <p><textarea id="contents" name="contents" cols="110" rows="10" class="input"></textarea></p>
                    <p>阅读密码：<input name="password" type="password" class="input" size="15" /></p>
                    <p>更多选项：<input name="c_allow" type="checkbox" checked="checked" />允许发表评论&nbsp;&nbsp;&nbsp;&nbsp;
                            <input name="visible" type="checkbox" checked="checked" />显示本文&nbsp;&nbsp;&nbsp;&nbsp;
                            <input name="draft" type="checkbox" />存为草稿</p>
                    <p>
						<input name="submit" type="submit" class="button" value="&nbsp;提&nbsp;交&nbsp;" />&nbsp;&nbsp;&nbsp;&nbsp;
						<input name="reset" type="reset" class="button" value="&nbsp;重&nbsp;置&nbsp;" />
					</p>

					</form>
					
                </div>
            </div>
        </div>
