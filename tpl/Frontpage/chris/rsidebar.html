            <div class="right_Pan">
            	<div class="Div_0 type linkcol">
                    <h3>日志分类</h3>

					<!-- BEGIN categories -->

                    <p><a href="./?action=category&param2={eid}">{name}</a>&nbsp;&nbsp;<span class="gray">({blogcount})</span></p>
                    
					<!-- END categories -->

                </div>
                <div class="Div_0 Div_1 linkcol">
                    <h3>最新日志</h3>

                    <!-- BEGIN newestblog -->

                    <p><a href="./?action=blog&mode=show&param1={eid}">{title}</a></p>

					<!-- END newestblog -->

                </div>
                <div class="Div_0 Div_1 linkcol">
                    <h3>最新评论</h3>

                    <ul>

					<!-- BEGIN links -->
