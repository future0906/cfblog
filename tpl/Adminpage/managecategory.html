<base href="{blogurl}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="javascript" src="tpl/Adminpage/jscripts/adminscript.js"></script>
<title>{title}</title>
<link href="tpl/Adminpage/style/admin.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="container">
    	<div id="header"><a href=""><img src="tpl/Adminpage/images/admin_logo.gif" /></a><span class="beta">beta 2.0</span></div>
        <div id="nav">
            <p>
                <span><a href="./?go=admin&action=dashboard">公告板</a></span>
                <span><a href="./?go=admin&action=post">文章管理</a></span>
                <span><a href="./?go=admin&action=photo">相册管理</a></span>
                <span><a href="./?go=admin&action=comment">评论管理</a></span>
                <span class="actived"><a href="./?go=admin&action=category">分类管理</a></span>
                <span><a href="./?go=admin&action=attachment">附件管理</a></span>
                <span><a href="./?go=admin&action=message">留言管理</a></span>
                <span><a href="./?go=admin&action=link">链接管理</a></span>
                <span><a href="./?go=admin&action=user">用户管理</a></span>
                <span><a href="./?go=admin&action=data">数据管理</a></span>
                <span><a href="./?go=admin&action=system">系统设置</a></span>
            </p>
            <span class="bold quit"><a href="./">博客首页</a> | <a href="./?go=admin&action=logout">退出登录</a></span>
        </div>
        <div id="center">
            <div class="sideBar">
                <ul>
                    <li><a href="./?go=admin&action=category&mode=addcat">创建分类</a></li>
                    <li><a href="./?go=admin&action=category&mode=manage">分类管理</a></li>
                </ul>
            </div>
            <div class="mainbody">
                <div class="title_pan bold">分类管理</div>
                <div class="inner_box">
                    
                    <!-- IF category -->
                    
                    <form id="CategoryManage" name="CategoryManage" action="./?go=admin&action=category&mode=delete" method="post">
					<table border="0" cellpadding="0" cellspacing="0" class="manageLog_tab">
						<thead>
							<tr>
								<th width="6%" scope="col">选择</th>
								<th width="62%" scope="col">分类名称</th>
								<th width="14%" scope="col">序号</th>
								<th width="6%" scope="col">编辑</th>
								<th width="6%" scope="col">删除</th>
							</tr>
						</thead>
                        
                        <!-- BEGIN category -->
                        
						<tr>
							<td><input id="selection[]" name="selection[]" type="checkbox" value="{eid}" /></td>
							<td>{name}</td>
							<td>{seq}</td>
							<td><a href="./?go=admin&action=category&mode=edit&param1={eid}"><img src="tpl/Adminpage/images/pen.gif" width="13" height="13"/></a></td>
							<td><a href="./?go=admin&action=category&mode=delete&param1={eid}"><img src="tpl/Adminpage/images/del.gif" width="16" height="16"/></a></td>
						</tr>
                        
                        <!-- END category -->
                        
					</table>
					<div class="function">
						<span class="gray changeAll"><a href="javascript:void(0);" onClick="select_all('selection[]');">全选</a>&nbsp;|&nbsp;<a href="javascript:void(0);" onClick="post_all('CategoryManage');">删除</a></span>
					</div>
                    </form>
                    
                    <!-- ENDIF category -->
                    
                </div>
            </div>
        </div>
        <div id="footer">© Powered by <a href="">cfBlog</a>  2002-2008, All Rights Reserved.</div>
    </div>
</body>
</html>
