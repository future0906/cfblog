</head>
<body>
	<div id="container">
    	<div id="header"><a href=""><img src="tpl/Adminpage/images/admin_logo.gif" /></a><span class="beta">beta 2.0</span></div>
        <div id="nav">
            <p>
                <span><a href="./?go=admin&action=dashboard">公告板</a></span>
                <span><a href="./?go=admin&action=post">文章管理</a></span>
                <span><a href="./?go=admin&action=photo">相册管理</a></span>
                <span><a href="./?go=admin&action=comment">评论管理</a></span>
                <span><a href="./?go=admin&action=category">分类管理</a></span>
                <span><a href="./?go=admin&action=attachment">附件管理</a></span>
                <span><a href="./?go=admin&action=message">留言管理</a></span>
                <span class="actived"><a href="./?go=admin&action=link">链接管理</a></span>
                <span><a href="./?go=admin&action=user">用户管理</a></span>
                <span><a href="./?go=admin&action=data">数据管理</a></span>

            </p>
            <span class="bold quit"><a href="./">博客首页</a> | <a href="./?go=admin&action=logout">退出登录</a></span>
        </div>
        <div id="center">
            <div class="sideBar">
                <ul>
                    <li><a href="./?go=admin&action=link&mode=manage">链接管理</a></li>
                    <li><a href="./?go=admin&action=link&mode=new">新建链接</a></li>
                </ul>
            </div>
            <div class="mainbody">
                <div class="title_pan bold">链接管理</div>
                <div class="inner_box">
					
					<!-- IF link -->

					<form id="LinkManage" name="LinkManage" action="./?go=admin&action=link&mode=delete" method="post">
					<table border="0" cellpadding="0" cellspacing="0" class="manageLog_tab">
						<thead>
							<tr>
								<th width="7%" scope="col">选择</th>
								<th width="17%" scope="col">LOGO</th>
								<th width="14%" scope="col">网站名称</th>
								<th width="52%" scope="col">网址</th>
								<th width="5%" scope="col">编辑</th>
								<th width="5%" scope="col">删除</th>
							</tr>
						</thead>
						
						<!-- BEGIN link -->

						<tr>
							<td><input id="selection[]" name="selection[]" type="checkbox" value="{eid}" /></td>
							<td> <!-- IF logo --> <img src=".{logo}"></img> <!-- ENDIF logo --></td>
							<td>{name}</td>
							<td>{url}</td>
							<td><a href="./?go=admin&action=link&mode=edit&param1={eid}"><img src="tpl/Adminpage/images/pen.gif" width="13" height="13"/></a></td>
							<td><a href="./?go=admin&action=link&mode=delete&param1={eid}""><img src="tpl/Adminpage/images/del.gif" width="16" height="16"/></a></td>
						</tr>

						<!-- END link -->

					</table>
					</form>
					<div class="function">
						<span class="gray changeAll"><a href="javascript:void(0);" onClick="select_all('selection[]');">全选</a>&nbsp;|&nbsp;<a href="javascript:void(0);" onClick="post_all('LinkManage');">删除</a>&nbsp;|&nbsp;<a href="">显示</a>&nbsp;|&nbsp;<a href="">隐藏</a></span>
					</div>

					<!-- ENDIF link -->

                </div>
            </div>
        </div>
